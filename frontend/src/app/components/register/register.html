<div class="register-container">
  <div class="register-card">
    <h2>Criar Conta</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input 
          type="text" 
          id="name" 
          name="name"
          [(ngModel)]="registerData.name" 
          required 
          minlength="2"
          #name="ngModel"
          class="form-control"
          placeholder="Digite seu nome completo">
        <div *ngIf="name.invalid && name.touched" class="error-message">
          <span *ngIf="name.errors?.['required']">Nome é obrigatório</span>
          <span *ngIf="name.errors?.['minlength']">Nome deve ter pelo menos 2 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="registerData.email" 
          required 
          email
          #email="ngModel"
          class="form-control"
          placeholder="Digite seu email">
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <span *ngIf="email.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="email.errors?.['email']">Email deve ter um formato válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="registerData.password" 
          required 
          minlength="6"
          #password="ngModel"
          class="form-control"
          placeholder="Digite sua senha">
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <span *ngIf="password.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword" 
          required 
          #confirmPassword="ngModel"
          class="form-control"
          placeholder="Confirme sua senha">
        <div *ngIf="confirmPassword.touched && !passwordsMatch()" class="error-message">
          <span>As senhas não coincidem</span>
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="registerForm.invalid || !passwordsMatch() || loading">
        <span *ngIf="loading">Criando conta...</span>
        <span *ngIf="!loading">Criar Conta</span>
      </button>
    </form>

    <div class="login-link">
      <p>Já tem uma conta? <a routerLink="/login">Entre aqui</a></p>
    </div>
  </div>
</div>
