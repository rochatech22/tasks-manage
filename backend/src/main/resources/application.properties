# Configurações da aplicação
spring.application.name=task-manager-backend
server.port=8080

# Configurações do banco de dados SQL Server (Azure)
spring.datasource.url=jdbc:sqlserver://your-azure-server.database.windows.net:1433;database=taskmanager;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=${DB_USERNAME:your-username}
spring.datasource.password=${DB_PASSWORD:your-password}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações do JWT
jwt.secret=${JWT_SECRET:myVerySecretKeyForTaskManagerApplication2024}
jwt.expiration=86400000

# Configurações de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações de logging
logging.level.com.taskmanager.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de validação
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configurações de timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

