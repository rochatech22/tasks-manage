# Configurações para desenvolvimento local com H2
spring.application.name=task-manager-backend-dev
server.port=8080

# Configurações do banco H2 (para desenvolvimento local)
spring.datasource.url=jdbc:h2:mem:taskmanager
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configurações do JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (para visualizar o banco durante desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do JWT
jwt.secret=myVerySecretKeyForTaskManagerApplication2024
jwt.expiration=86400000

# Configurações de CORS
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações de logging
logging.level.com.taskmanager.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Configurações de timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

